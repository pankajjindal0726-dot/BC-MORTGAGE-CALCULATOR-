<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a4d68;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#088395;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad1)" rx="80"/>
  
  <!-- House -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M -120,-40 L 0,-120 L 120,-40 Z" fill="white"/>
    
    <!-- House body -->
    <rect x="-100" y="-40" width="200" height="160" fill="white"/>
    
    <!-- Door -->
    <rect x="-30" y="40" width="60" height="80" fill="#0a4d68"/>
    
    <!-- Window -->
    <rect x="30" y="-10" width="50" height="50" fill="#0a4d68"/>
    
    <!-- Dollar sign (mortgage theme) -->
    <text x="-80" y="30" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#05bfdb">$</text>
  </g>
</svg>
